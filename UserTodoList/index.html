<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form name='form-login'>
            <h1>REGISTER</h1>

            <label for="firstName">First Name</label>
            <input type="text" id="firstnameReg" placeholder="Last Name" name="firstName">

            <label for="lastName">Last Name</label>
            <input type="text" id="lastnameReg" placeholder="Last Name" name="lastName">

            <label for="username">User Name</label>
            <input type="text" id="usernameReg" placeholder="Username" required>

            <label for="pw">Password</label>
            <input type="password"
                   id= "pw"
                   placeholder="Password" required>
            
            <ul class="helper-text">
                <li class="length">Must be at least 8 characters long.</li>
            </ul>
            <input id="rgstr_btn" type="button" value="Register" onclick="registration()">
    
        </form>
    </div>
    
    <div class="login">
        <form name='form-login'>
    
            <h1>SIGN IN</h1>
    
            <label for="userName">Username</label>
            <input type="email" id="userName" placeholder="Username" required>
    
            <label for="userPw">Password</label>
            <input type="password" id= "userPw" placeholder="Password" required>
    
            <input id= "login_btn" type="button" value="Login" onclick="login()">
    
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
